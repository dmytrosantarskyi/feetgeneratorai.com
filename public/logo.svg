<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="85" fill="url(#footGradient)" opacity="0.2" />
  
  <!-- Foot shape -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <!-- Main foot outline -->
    <path
      d="M -30 35
         Q -35 25 -35 15
         Q -35 5 -30 0
         Q -25 -5 -15 -8
         Q -5 -10 5 -10
         Q 15 -10 25 -8
         Q 35 -5 40 0
         Q 45 5 45 15
         Q 45 25 40 35
         Q 35 40 25 43
         Q 15 45 5 45
         Q -5 45 -15 43
         Q -25 40 -30 35 Z"
      fill="url(#footGradient)"
      stroke="#a855f7"
      strokeWidth="2.5"
      opacity="0.95"
    />
    
    <!-- Toes -->
    <ellipse cx="-20" cy="10" rx="7" ry="12" fill="url(#footGradient)" opacity="0.9" />
    <ellipse cx="-5" cy="8" rx="7" ry="12" fill="url(#footGradient)" opacity="0.9" />
    <ellipse cx="10" cy="6" rx="8" ry="13" fill="url(#footGradient)" opacity="0.9" />
    <ellipse cx="25" cy="8" rx="7" ry="12" fill="url(#footGradient)" opacity="0.9" />
    <ellipse cx="35" cy="10" rx="6" ry="11" fill="url(#footGradient)" opacity="0.9" />
    
    <!-- Arch line -->
    <path
      d="M -25 20 Q 0 15 25 20"
      stroke="#3b82f6"
      strokeWidth="2"
      fill="none"
      opacity="0.8"
    />
    
    <!-- Heel detail -->
    <ellipse cx="0" cy="40" rx="16" ry="9" fill="url(#footGradient)" opacity="0.7" />
    
    <!-- AI text -->
    <text
      x="0"
      y="60"
      fontSize="18"
      fontWeight="bold"
      fill="url(#footGradient)"
      textAnchor="middle"
      fontFamily="Arial, sans-serif"
      opacity="0.95"
    >
      AI
    </text>
  </g>
</svg>
